<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Micro Mindfulness Break</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');

    body {
      font-family: 'Merriweather', serif;
      background: linear-gradient(135deg, #d8e2dc, #ffe5ec);
      color: #4a4e69;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      user-select: none;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 300px;
      text-align: center;
    }

    .breath-circle {
      width: 150px;
      height: 150px;
      border: 8px solid #ffafcc;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 175, 204, 0.5);
      margin-bottom: 2rem;
      transition: transform 4s ease-in-out;
      transform-origin: center;
      cursor: pointer;
    }

    .breath-in {
      transform: scale(1.3);
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #a2d2ff, #ffafcc);
      color: #4a4e69;
      box-shadow: 0 6px 20px rgba(255, 175, 204, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-shadow: 0 1px 1px rgba(255,255,255,0.3);
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 10px 25px rgba(255, 175, 204, 0.6);
    }

    .btn:active {
      transform: scale(0.96);
      box-shadow: inset 0 4px 10px rgba(255, 175, 204, 0.4);
    }

    .instructions {
      font-style: italic;
      margin-bottom: 1rem;
      max-width: 320px;
      text-align: center;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Micro Mindfulness Break</h1>
  <p class="instructions">Click the circle to start breathing. Breathe in as it grows, breathe out as it shrinks.</p>
  <div class="breath-circle" id="breathCircle" title="Click to start/stop breathing animation"></div>
  <button class="btn" id="toggleBtn">Start</button>

  <script>
    const breathCircle = document.getElementById('breathCircle');
    const toggleBtn = document.getElementById('toggleBtn');

    let breathing = false;
    let breatheIn = true;
    let intervalId;

    function toggleBreathing() {
      if (breathing) {
        clearInterval(intervalId);
        breathing = false;
        breathCircle.classList.remove('breath-in');
        toggleBtn.textContent = 'Start';
      } else {
        breathing = true;
        toggleBtn.textContent = 'Stop';
        breatheCycle();
        intervalId = setInterval(breatheCycle, 4000);
      }
    }

    function breatheCycle() {
      if (breatheIn) {
        breathCircle.classList.add('breath-in');
      } else {
        breathCircle.classList.remove('breath-in');
      }
      breatheIn = !breatheIn;
    }

    breathCircle.addEventListener('click', toggleBreathing);
    toggleBtn.addEventListener('click', toggleBreathing);
  </script>
</body>
</html>
